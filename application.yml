spring:
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://mysql-service:3306/msa_db}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root1234}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health, info, refresh
